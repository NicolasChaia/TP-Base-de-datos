<html>
	<head>
		<title>Movie Style</title>
		<meta charset="utf-8" />
		<link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" >
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<img src="{% static 'images/film-slate.png' %}" alt="logo" style="width: 200px; height: 200px;">
				<h1>Movie Style</h1>
				<p>En esta página podras encontrar toda la informcacion de peliculas que necesites.</p>
			</header>
	
			<!-- <form id="signup-form" method="post" action="#">
				<input type="email" name="email" id="email" placeholder="Email Address" />
				<input type="password" name="password" id="password" placeholder="Password" />
				<input type="submit" value="Iniciar Sesion" />
			</form> -->
			<div class="container">
			<h2>Añadir Película</h2>
			<form id="add-film-form" method="post" action="#">
				<input type="text" name="film" id="film" placeholder="Film Name" required />
				<input type="text" name="director" id="director" placeholder="Director" required />
				<input type="text" name="year" id="year" placeholder="Year" required />
				<input type="text" name="genre" id="genre" placeholder="Genre" required />
				<input type="submit" value="Add Film" />
			</form>
			</div>
			
			<div class="container">
				<h2>Buscar Película</h2>
				
				<input type="text" id="searchInput" class="search-box" placeholder="Buscar película...">
				<form> 
					<input type="radio" name="campo"
					value="Film-Name" checked>Film Name</input><br>
					<input type="radio" name="campo"
					value="Director" checked>Director</input><br>
					<input type="radio" name="campo"
					value="Year" checked>Year</input><br>
					<input type="radio" name="campo"
					value="Genre" checked>Genre</input><br>
				</form>
				<!-- <select name="campo" id="campo">
					<option value="Film Name">Film Name</option>
					<option value="Director">Director</option>
					<option value="Year">Year</option>
					<option value="Genre">Genre</option>
				</select> -->
			</div>
			
			<form id="search-movie" method="post" action="#">
				<input type="submit" value="Search"/>
			</form>
			<form id="delete-movie" method="post" action="#">
				<input type="submit" value="Delete"/>
			</form>
			
			<form id="forget-form" method="post" action="#">
				<input type="button" value="Add Review" />
			</form>

			<table class="table" >
				<thead>
				  <tr>
					<th>Film Name</th>
					<th>Director</th>
					<th>Year</th>
					<th>Genre</th>
				  </tr>
				</thead>
				<tbody id="movieTableBody">
				  
				</tbody>
			  </table>

		<!-- Scripts -->
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
